 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>BitIndex Example</title>
    <base href="/"/>
    <script src="https://media.bitcoinfiles.org/c50f6894d8509988f7e8af2ed761906b98b7de55747ac27644f544b4f3f34b19"></script>
    <script language="javascript">
      // On ready taken from https://stackoverflow.com/a/7053197
      function r(f){/in/.test(document.readyState)?setTimeout(r,9,f):f()}
      r(async () => {
        // When content loaded in page on ready, then run this code....
        var bitindex = new BitIndex();
        var result = await bitindex.insight.getAddressUtxos('12XXBHkRNrBEb7GCvAP4G8oUs5SoDREkVX');
        console.log('result', result);
        document.getElementById('results').innerHTML = JSON.stringify(result);
      });
    </script>
  </head>
  <body>
    <a href="https://www.bitindex.network">BitIndex</a>
    <a href="https://www.github.com/BitIndex/bitindex-sdk">Github</a>
    <p>
      UTXO query result:
    </p>
    <div id="results" style="word-break: break-word"></div>
  </body>
</html>
